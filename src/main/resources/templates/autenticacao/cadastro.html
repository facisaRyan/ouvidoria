<html>
	<body>
	<h1 th:text="#{label.form.title}">form</h1>
	<form th:action="@{/autenticacao/usuario/cadastro}" th:object="${user}" method="POST" enctype="utf8">
	    <div>
	        <label th:text="#{label.user.username}">Nome usuario </label>
	        <input th:field="*{username}"/>
	        <p th:each="error: ${#fields.errors('username')}" 
	          th:text="${error}">Validation error</p>
	    </div>
	    <div>
	        <label th:text="#{label.user.matricula}">Matricula</label>
	        <input th:field="*{matricula}"/>
	        <p th:each="error : ${#fields.errors('matricula')}" 
	          th:text="${error}">Validation error</p>
	    </div>
	    <div>
	        <label th:text="#{label.user.email}">email</label>
	        <input type="email" th:field="*{email}"/>
	        <p th:each="error : ${#fields.errors('email')}" 
	          th:text="${error}">Validation error</p>
	    </div>
	    <div>
	        <label th:text="#{label.user.password}">senha</label>
	        <input type="password" th:field="*{password}"/>
	        <p th:each="error : ${#fields.errors('password')}" 
	          th:text="${error}">Validation error</p>
	    </div>
	    <div>
	        <label th:text="#{label.user.confirmPass}">confirmar senha</label>
	        <input type="password" th:field="*{matchingPassword}"/>
	    </div>
	    <button type="submit" th:text="#{label.form.submit}">enviar</button>
	</form>
	
	<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
	</body>
</html>
