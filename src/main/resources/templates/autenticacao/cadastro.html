<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Ouvidoria</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
	</head>
	
	<body>
		<div class="container">	
			<img alt="" src="https://www.unifacisa.edu.br/assets/imgs/logo.svg">
			<h1>Ouvidoria unifacisa</h1>
			<h2>Cadastro</h2>			
			<form th:action="@{/autenticacao/usuario/cadastro}" th:object="${user}" method="POST" enctype="utf8">
			    <div>
			        <label>Nome de usuario </label>
			        <input class="form-control" th:field="*{username}"/>
			        <p th:each="error: ${#fields.errors('username')}" 
			          th:text="${error}">Validation error</p>
			    </div>
			    <div>
			        <label >Matricula</label>
			        <input class="form-control" th:field="*{matricula}"/>
			        <p th:each="error : ${#fields.errors('matricula')}" 
			          th:text="${error}">Validation error</p>
			    </div>
			    <div>
			        <label>email</label>
			        <input class="form-control" type="email" th:field="*{email}"/>
			        <p th:each="error : ${#fields.errors('email')}" 
			          th:text="${error}">Validation error</p>
			    </div>
			    <div>
			        <label >senha</label>
			        <input class="form-control" type="password" th:field="*{password}"/>
			        <p th:each="error : ${#fields.errors('password')}" 
			          th:text="${error}">Validation error</p>
			    </div>
			    <div>
			        <label>confirmar senha</label>
			        <input class="form-control" type="password" th:field="*{matchingPassword}"/>
			    </div>
			    <button class="btn btn-primary mt-2" type="submit" >Cadastrar</button>
			</form>
			
			<a class="btn btn-secondary" th:href="@{/login.html}">login</a>
		</div>
	</body>
</html>
