<html>
	<head>
		<meta charset="UTF-8">
		<title>Ouvidoria</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">	
			<h1>Editar manifestação</h1>	
		
			<form action="#"  th:action="@{/manifestacao/update}" th:object="${manifestacaoDto}"  method="post">
					
					<div>
						<input type="hidden" th:field="*{id}" >
						<label class="form-label" for="tituloManifestacao">Titulo da manifestação:</label>
						<input class="form-control" th:field="*{tituloManifestacao}" th:errorClass="is-invalid" placeholder="Titulo da manifestação"/>
						<div class="alert alert-danger mt-3" th:errors="*{tituloManifestacao}">
									Erros do campo produto
						</div>
						
					</div>
					
					<div>
						<label class="form-label" for="categoria" >Categoria da manifestação:</label>
						<select class="form-select" name="categoria">					
							<option th:field="*{categoria}"  value="ELOGIO" >Elogio</option>
							<option th:field="*{categoria}"  value="RECLAMAÇÃO" >Reclamação</option>
							<option th:field="*{categoria}"  value="SUGESTÃO">Sugestão</option>
						</select>
					</div>
					
					<div>
						<label class="form-label" for="descricao" >Descrição da manifestação:</label>
						<textarea th:text="${manifestacaoDto.descricaoManifestacao}" class="form-control" th:field="*{descricaoManifestacao}" th:errorClass="is-invalid" placeholder="Informe o que deseja manifestar"></textarea>		
						<div class="alert alert-danger mt-3" th:errors="*{descricaoManifestacao}">
									Erros do campo produto
						</div>
					</div>
					
					<button class="btn btn-primary mt-2" type="submit">Editar manifestacao</button>
					
				
			</form>
				
				<form action="#" th:action="@{/home}" th:method="get" >
					<button class="btn btn-secondary" type="submit" id="submitButton"> Voltar </button>
				</form>
		</div>
	</body>
	
</html>
