<html>
	<head>
		<meta charset="UTF-8">
		<title>Ouvidoria</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">	
			<h1>Editar manifestação</h1>	
		
			<form action="#" th:action="@{'/manifestacao/update/{id}'(id=${manifestacao.id})}"  th:object="${manifestacao}"  method="post">
					
					<div>
						<label class="form-label" for="titulo">Titulo da manifestação:</label>
						<input th:text="${manifestacao.titulo}" class="form-control" th:field="*{titulo}" th:errorClass="is-invalid" placeholder="Titulo da manifestação"/>
						<div class="alert alert-danger mt-3" th:errors="*{titulo}">
									Erros do campo produto
						</div>
					</div>
					
					<div>
						<label class="form-label" for="categoriaId" >Categoria da manifestação:</label>
						<select class="form-select" id="categoriaId" name="categoriaId">
							<div th:each="categoria : ${categorias}">
								<option th:field="*{categoriaId}"  th:value="${categoria.id}" th:text="${categoria.nome}"></option>
							</div>
						</select>
					</div>
					
					<div>
						<label class="form-label" for="descricao" >Descrição da manifestação:</label>
						<textarea th:text="${manifestacao.descricao}" class="form-control" th:field="*{descricao}" th:errorClass="is-invalid" placeholder="Informe o que deseja manifestar"></textarea>		
						<div class="alert alert-danger mt-3" th:errors="*{descricao}">
									Erros do campo produto
						</div>
					</div>
					
					<button class="btn btn-primary mt-2" type="submit">Editar manifestacao</button>
					
				
				</form>
				
				<a class="btn btn-danger mt-2" href="http://www.localhost:8080/home">Voltar</a>
		</div>
	</body>
	
</html>
