<html>

	<head>
		<meta charset="UTF-8">
		<title>Ouvidoria</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
	</head>
	
	<body>
		
		
	
		<div class="container">	
						
			<img alt="" src="https://www.unifacisa.edu.br/assets/imgs/logo.svg">
				<h1>Ouvidoria unifacisa</h1>
				<h2>Login</h2>
			
			<div class="card mb-3" >
					
				
				<form th:action="@{/autenticacao/login}" method="post" class="card-body">
					<div class="form-group">
						<label for="username">Login</label>
						<input type="text" name="username" class="form-control" placeholder="usuario">						
					</div>
					
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control" placeholder="senha">
					</div>
					
					<button class="btn btn-primary mt-2" type="submit"> Autenticar</button>
				</form>
				
				<form class="d-flex " action="#" th:action="@{/autenticacao/cadastro}" th:method="get">
			        <button id="submitButton"  class="btn btn-outline-primary" type="submit">Cadastre-se</button>
			      </form>
			</div>
		</div>
	</body>
	
</html>
